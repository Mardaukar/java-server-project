    <body>
        <div class="container">
            <form class="form-signin" method="post" action="/register">
                <h2 class="form-signin-heading">Enter your details</h2>
                <p>
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus>
                </p>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </p>
                <p>
                    <label for="profileString" class="sr-only">Profile String</label>
                    <input type="text" id="profileString" name="profileString" class="form-control" placeholder="profileString" required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
            <form class="form-signin" method="get" action="/login">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Already have an account?</button>
            </form>
        </div>
    </body>
